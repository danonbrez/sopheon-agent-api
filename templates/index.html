<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sopheon Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: url('{{ url_for('static', filename='background-image.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }
        .chat-container {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            width: 400px;
            max-width: 100%;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: linear-gradient(45deg, #ff0066, #6600ff);
            padding: 15px;
            text-align: center;
            font-size: 1.8em;
            font-weight: 700;
            border-bottom: 2px solid #6600ff;
        }
        .chat-body {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            max-height: 70vh; /* Ensure the chat body does not exceed the viewport height */
        }
        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 20px;
            position: relative;
            font-size: 1em;
            line-height: 1.5;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            word-wrap: break-word; /* Ensure long words break correctly */
            white-space: pre-wrap; /* Preserve whitespace and allow line breaks */
        }
        .message.user-message {
            background: rgba(255, 255, 255, 0.1);
            margin-left: auto;
            text-align: right;
            border-top-right-radius: 0;
        }
        .message.assistant-message {
            background: rgba(255, 255, 255, 0.1);
            margin-right: auto;
            border-top-left-radius: 0;
        }
        .chat-footer {
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            border-top: 2px solid #6600ff;
        }
        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1em;
        }
        .chat-footer input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }
        .chat-footer button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(45deg, #ff0066, #6600ff);
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .chat-footer button:hover {
            background: linear-gradient(45deg, #6600ff, #ff0066);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Sopheon Assistant
        </div>
        <div class="chat-body" id="messages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-footer">
            <input type="text" id="user-input" placeholder="Type your message here..." autofocus>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const messagesDiv = document.getElementById('messages');
            const message = userInput.value.trim();

            if (message) {
                // Add user message to chat
                addMessageToChat('user', message);

                // Clear input field
                userInput.value = '';

                // Send message to server
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                })
                .then(response => response.json())
                .then(data => {
                    // Add assistant's response to chat
                    addMessageToChat('assistant', data.message);
                })
                .catch(error => {
                    console.error('Error:', error);
                    addMessageToChat('assistant', 'Sorry, there was an error processing your request.');
                });
            }
        }

        function addMessageToChat(role, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Allow sending message with Enter key
        document.getElementById('user-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
