<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sopheon Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #1b1b1b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #00ff00;
            overflow: hidden;
        }
        .chat-container {
            background: rgba(34, 34, 34, 0.9);
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh; /* Set a fixed height for the chat container */
        }
        .chat-header {
            background: linear-gradient(45deg, #00ff00, #009900);
            padding: 15px;
            text-align: center;
            font-size: 1.8em;
            font-weight: 700;
            border-bottom: 2px solid #009900;
        }
        .chat-body {
            padding: 20px;
            flex: 1;
            overflow-y: auto; /* Make the chat body scrollable */
            display: flex;
            flex-direction: column;
            max-height: calc(100% - 80px); /* Adjust max-height to fit within the container */
        }
        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 20px;
            position: relative;
            font-size: 1em;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .message p {
            flex: 1;
            margin: 0;
            padding-right: 10px;
        }
        .message button {
            background: rgba(0, 255, 0, 0.2);
            border: none;
            color: #00ff00;
            padding: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        .message.user-message {
            background: rgba(0, 255, 0, 0.2);
            margin-left: auto;
            text-align: right;
            border-top-right-radius: 0;
        }
        .message.assistant-message {
            background: rgba(0, 255, 0, 0.1);
            margin-right: auto;
            border-top-left-radius: 0;
        }
        .chat-footer {
            padding: 15px;
            background: rgba(34, 34, 34, 0.9);
            display: flex;
            border-top: 2px solid #009900;
        }
        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            font-size: 1em;
            resize: none;
            overflow: hidden;
        }
        .chat-footer input:focus {
            outline: none;
            background: rgba(0, 255, 0, 0.2);
        }
        .chat-footer button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(45deg, #00ff00, #009900);
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .chat-footer button:hover {
            background: linear-gradient(45deg, #009900, #00ff00);
        }
        .typing-indicator {
            font-style: italic;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Sopheon Assistant
        </div>
        <div class="chat-body" id="messages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-footer">
            <input type="text" id="user-input" placeholder="Type your message here..." autofocus>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const messagesDiv = document.getElementById('messages');
            const message = userInput.value.trim();

            if (message) {
                // Add user message to chat
                addMessageToChat('user', message);

                // Clear input field
                userInput.value = '';
                userInput.style.height = 'auto';  // Reset the height

                // Show typing indicator
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'message assistant-message typing-indicator';
                typingIndicator.innerText = 'Assistant is typing...';
                messagesDiv.appendChild(typingIndicator);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;

                // Start event source to receive the response
                const eventSource = new EventSource('/stream');

                eventSource.addEventListener('message', function(event) {
                    if (event.data === 'typing') {
                        // Keep the typing indicator if typing
                        return;
                    } else {
                        // Remove typing indicator
                        typingIndicator.remove();

                        // Add assistant message to chat
                        addMessageToChat('assistant', event.data);

                        // Close event source when the response is complete
                        eventSource.close();
                    }
                });
            }
        }

        function addMessageToChat(role, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            const messageText = document.createElement('p');
            messageText.contentEditable = true;
            messageText.textContent = content;

            const copyButton = document.createElement('button');
            copyButton.textContent = 'Copy';
            copyButton.onclick = function() {
                copyToClipboard(content);
            };

            messageDiv.appendChild(messageText);
            messageDiv.appendChild(copyButton);

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        // Allow sending message with Enter key
        document.getElementById('user-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Automatically adjust the height of the input field
        document.getElementById('user-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
