<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOPHEON</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #000; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #0f0; /* Green text */
        }
        .chat-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5); /* Green shadow */
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: linear-gradient(45deg, #0f0, #006600); /* Green gradient */
            padding: 15px;
            text-align: center;
            font-size: 1.8em;
            font-weight: 700;
            border-bottom: 2px solid #006600;
        }
        .chat-body {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            max-height: 70vh;
        }
        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 20px;
            position: relative;
            font-size: 1em;
            line-height: 1.5;
            background: rgba(0, 255, 0, 0.1); /* Light green background */
            word-wrap: break-word;
            white-space: pre-wrap;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .message p {
            flex: 1;
            margin: 0;
            padding-right: 10px;
            cursor: text;
        }
        .message button {
            background: rgba(0, 255, 0, 0.2); /* Light green button */
            border: none;
            color: #0f0; /* Green text */
            padding: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        .message.user-message {
            background: rgba(0, 255, 0, 0.1);
            margin-left: auto;
            text-align: right;
            border-top-right-radius: 0;
        }
        .message.assistant-message {
            background: rgba(0, 255, 0, 0.1);
            margin-right: auto;
            border-top-left-radius: 0;
        }
        .chat-footer {
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            border-top: 2px solid #006600;
        }
        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
            background: rgba(0, 255, 0, 0.1); /* Light green input */
            color: #0f0; /* Green text */
            font-size: 1em;
            transition: background 0.3s ease;
        }
        .chat-footer input:focus {
            outline: none;
            background: rgba(0, 255, 0, 0.2); /* Darker green on focus */
        }
        .chat-footer button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(45deg, #0f0, #006600); /* Green gradient */
            color: #0f0;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .chat-footer button:hover {
            background: linear-gradient(45deg, #006600, #0f0); /* Reversed gradient on hover */
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Sopheon Assistant
        </div>
        <div class="chat-body" id="messages">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-footer">
            <input type="text" id="user-input" placeholder="Type your message here..." autofocus>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const messagesDiv = document.getElementById('messages');
            const message = userInput.value.trim();

            if (message) {
                // Add user message to chat
                addMessageToChat('user', message);

                // Clear input field
                userInput.value = '';

                // Send message to server
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                })
                .then(response => response.json())
                .then(data => {
                    // Add assistant's response to chat
                    addMessageToChat('assistant', data.message);
                })
                .catch(error => {
                    console.error('Error:', error);
                    addMessageToChat('assistant', 'Sorry, there was an error processing your request.');
                });
            }
        }

        function addMessageToChat(role, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            const messageText = document.createElement('p');
            messageText.contentEditable = true;
            messageText.textContent = content;

            const copyButton = document.createElement('button');
            copyButton.textContent = 'Copy';
            copyButton.onclick = function() {
                copyToClipboard(content);
            };

            messageDiv.appendChild(messageText);
            messageDiv.appendChild(copyButton);

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        // Allow sending message with Enter key
        document.getElementById('user-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
